<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verital — Register</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="nav">
    <div class="container">
      <div class="brand">Verital Telecom</div>
      <nav>
        <a href="index.html">Login</a>
        <a href="register.html">Register</a>
        <a href="plans.html">Plans</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Create your account</h1>
      <p>Register to explore our latest prepaid and postpaid plans.</p>
    </section>

    <section class="card" style="max-width:700px;margin:auto;">
      <form action="index.html" method="get">
        <div style="display:grid; gap:14px; grid-template-columns: 1fr 1fr;">
          <div>
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" placeholder="Aarav" required />
          </div>
          <div>
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Sharma" required />
          </div>
        </div>

        <div>
          <label for="regEmail">Email</label>
          <input id="regEmail" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Mobile number</label>
          <input id="phone" name="phone" type="tel" placeholder="9876543210"
                 pattern="[987]\d{9}" title="Must be 10 digits and start with 9/8/7" required />
        </div>

        <div style="display:grid; gap:14px; grid-template-columns: 1fr 1fr;">
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="6" placeholder="Min 6 characters" required />
          </div>
          <div>
            <label for="confirm">Confirm password</label>
            <input id="confirm" name="confirm" type="password" minlength="6" required />
          </div>
        </div>

        <div>
          <label for="type">Preferred connection type</label>
          <select id="type" name="type" required>
            <option value="">Select type</option>
            <option value="prepaid">Prepaid</option>
            <option value="postpaid">Postpaid</option>
          </select>
        </div>

        <label style="display:flex;gap:10px;align-items:center;">
          <input type="checkbox" required /> I agree to the Terms & Privacy Policy
        </label>

        <div style="display:flex; gap:12px; margin-top:8px;">
          <button class="btn" type="submit">Register</button>
          <a class="btn" href="index.html" style="background:#64748b;">Back to Login</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">© 2025 Verital Telecom</footer>

  <script>
    // Simple password match check (client-side)
    document.querySelector('form').addEventListener('submit', function(e){
      const p = document.getElementById('password').value;
      const c = document.getElementById('confirm').value;
      if(p !== c){
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
