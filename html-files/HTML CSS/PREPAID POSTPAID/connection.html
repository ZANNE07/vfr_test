<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            margin-top: 5px;
        }
        .radio-group input {
            width: auto;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connection Form</h2>
        <form id="connectionForm" onsubmit="return calculateBill()">
            <label>Customer Name:</label>
            <input type="text" id="custname" placeholder="Enter the customer name" required>

            <label>Customer Email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" required>

            <label>Telephone/Mobile Number:</label>
            <input type="text" id="mobile" placeholder="Enter the Mobile Number" pattern="[987][0-9]{9}" title="Must start with 9,8 or 7 and be 10 digits" required>

            <label>Connection Type:</label>
            <select id="connectiontype">
                <option id="Pre">Prepaid</option>
                <option id="Post">Postpaid</option>
            </select>

            <label>Scheme Name:</label>
            <div class="radio-group">
                <input type="radio" name="scheme" id="scheme1" value="Local" required> Local
                <input type="radio" name="scheme" id="scheme2" value="STD"> STD
                <input type="radio" name="scheme" id="scheme3" value="FullTalkTime"> Full Talk Time
            </div>

            <label>Connection Duration (Months):</label>
            <input type="number" id="duration" min="1" max="12" required>

            <div class="btn-group">
                <input type="submit" value="Connection Bill Amount">
                <input type="reset" value="Reset" id="resetBtn">
            </div>
        </form>
    </div>

    <script>
        function calculateBill() {
            let duration = document.getElementById("duration").value;
            let scheme = document.querySelector('input[name="scheme"]:checked').value;
            let amount = 0;

            // Sample bill calculation based on scheme
            if (scheme === "Local") amount = duration * 100;
            else if (scheme === "STD") amount = duration * 150;
            else if (scheme === "FullTalkTime") amount = duration * 200;

            alert("Your Bill Amount for " + duration + " month(s): â‚¹" + amount);

            // Reset the form after popup
            document.getElementById("connectionForm").reset();

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
