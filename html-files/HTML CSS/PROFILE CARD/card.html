<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card</title>
    <style>
        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            transition: background 0.5s ease-in-out;
        }

        /* Profile Card */
        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #007BFF;
            transition: border 0.5s;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .card button {
            padding: 10px 18px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #0056b3;
        }

        /* Dark Theme */
        .dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        .dark-mode .card {
            background: #2c2c2c;
            color: #fff;
        }

        .dark-mode .card img {
            border-color: #ff9800;
        }

        .dark-mode .card button {
            background: #ff9800;
        }

        .dark-mode .card button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="profile.jpg" alt="Profile Image">
        <h2>Mary Suzanne</h2>
        <p>Full Stack Developer</p>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
